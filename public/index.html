<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnoConnect - Random Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="chat-container">
    <div class="header">
      <h2>AnoConnect</h2>
      <div id="status">Connecting...</div>
    </div>
    <div id="username-prompt" class="username-prompt">
      <input type="text" id="usernameInput" placeholder="Enter your username..." maxlength="32" />
      <button id="usernameBtn">Start</button>
    </div>
    <div id="chat-window" style="display:none;"></div>
    <div class="input-container">
      <input type="text" id="messageInput" autocomplete="off" placeholder="Type your message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
    <div class="btn-row">
      <button id="newChatBtn" disabled>New Chat</button>
      <button id="endChatBtn" disabled>End Chat</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
